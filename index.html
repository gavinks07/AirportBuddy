<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0078D7">
    
    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Airport Buddy">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/images/icon-180.png"> <!-- Make sure this path is correct -->
    
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Airport Buddy</h1>
        <input type="text" id="airportCodeInput" placeholder="Enter ICAO or IATA code (e.g., SLC, KSLC)" autofocus>
        <button id="searchButton">Search</button>
        <p id="result"></p>
    </div>
</body>
</html>
